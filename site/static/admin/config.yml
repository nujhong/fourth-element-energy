backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "settings"
    label: "Settings"
    files:
      - label: "Site Settings"
        name: "site-settings"
        file: "site/data/settings/site-settings.yml"
        fields:
          - {label: Page Title, name: page_title, widget: string}
          - {label: Logo (White), name: logo_white, widget: image}
          - {label: Logo (Normal), name: logo_normal, widget: image}
      - label: "Contact"
        name: "contact"
        file: "site/data/settings/contact.yml"
        fields:
          - {label: Email Address, name: email_address, widget: string, pattern: ["^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:.[a-zA-Z0-9-]+)*$", "Must be a valid email address"]}
  - name: "sections"
    label: "Sections"
    files:
      - label: "Geothermal"
        name: "geothermal"
        file: "site/content/geothermal.md"
        fields:
          - label: Tabs
            name: tabs
            widget: list
            fields:
              - {label: Heading, name: heading, widget: string}
              - {label: Title, name: title, widget: string}
              - {label: Image, name: image, widget: image}
              - {label: Text, name: text, widget: text}
      - label: "About us"
        name: "about-us"
        file: "site/data/about_us.yml"
        extension: yml
        fields:
          - label: Purpose
            name: purpose
            widget: object
            fields:
              - {label: "Tab title", name: tab, widget: string}
              - {label: "Heading", name: heading, widget: string}
              - {label: "Text", name: text, widget: text}
              - {label: "Services", name: services, widget: list, fields: [
                  {label: Icon, name: icon, widget: image},
                  {label: Link, name: link, widget: string},
                  {label: Text, name: text, widget: list}
                ]}
          - label: Team
            name: team
            widget: object
            fields:
              - {label: "Tab title", name: tab, widget: string}
              - {label: "Heading", name: heading, widget: string}
              - {label: "Text", name: text, widget: list}
          - label: Research
            name: research
            widget: object
            fields:
              - {label: "Tab title", name: tab, widget: string}
              - {label: "Heading", name: heading, widget: string}
              - {label: "Text", name: text, widget: text}
              - {label: "Link", name: link, widget: string}
          - label: Media
            name: media
            widget: object
            fields:
              - {label: "Tab title", name: tab, widget: string}
              - {label: "Heading", name: heading, widget: string}
              - {label: "Items", name: items, widget: list, fields: [
                  {label: Link, name: link, widget: string},
                  {label: Source, name: source, widget: string},
                  {label: Image, name: image, widget: image}
                ]}
  - name: "projects"
    label: "Projects"
    folder: "site/content/projects"
    create: true
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Image, name: image, widget: image, required: false}
      - {label: Overlay, name: overlay, widget: boolean, required: false}
      - {label: Link, name: link, widget: string, required: false}
      - {label: Description, name: description, widget: text, required: false}
  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        editor:
          preview: false
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Text, name: text, widget: text}
          - {label: Image, name: image, widget: image}
          - {label: Buttons, name: buttons, widget: list, allow_add: false, fields: [
              {label: Text, name: text, widget: string}
            ]}
