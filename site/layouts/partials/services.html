<div class="columns is-centered">
  {{ range .services }}
    <div class="column">
      <div class="card">
        <div class="card-content">
          <div class="content">
            <figure class="image is-96x96">
              <img class="image" src="{{ .icon }}" />
            </figure>
            <h3 class="title is-size-6">{{ .title }}</h3>
            {{ .text }}
          </div>
        </div>
      </div>
    </div>
  {{ end }}
</div>
