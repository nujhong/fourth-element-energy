<section id="Contact" class="panel screen bg-light d-flex" data-bg="light">
  <div class="flex d-flex justify-content-center align-items-center content mx-auto">
    <!-- Netlify Form Hdandling -->
    <!-- Note: Should be deprecated in the future (replace with MailChimp or similar) -->
    <form name="contact" class="m-1 w-100" action="/pages/success" method="POST" netlify>
        <h2>Contact Us</h2>
        <div class="form-group text-left">
          <input name="name" type="text" required/>
          <label class="control-label" for="input">Name</label><i class="bar"></i>
        </div>
        <div class="form-group text-left">
          <input name="email" type="email" required>
          <label class="control-label" for="input">Email</label><i class="bar"></i>
        </div>
        <div class="form-group text-left">
          <textarea name="message" required></textarea>
          <label class="control-label" for="input">Message</label><i class="bar"></i>
        </div>
        <button type="submit" class="button"><span>Send</span></button>
      </form>
  </div>
</section>
