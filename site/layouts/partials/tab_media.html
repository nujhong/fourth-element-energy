<div id="purpose" data-tab="{{ .tab }}">
  <div id="media" class="mx-auto d-flex flex-column justify-content-center align-items-center">
    <h2 class="mb-3">{{ if (.heading) }}{{ .heading }}{{ else }}{{ .tab }}{{ end }}</h2>
    <div class="media wide_content flex d-flex">
    {{ range .items }}
      <a href="{{ .link }}" target="_blank" class="m-3" style="background: url('{{ .image }}') center center no-repeat; background-size: contain;">
      </a>
    {{ end }}
    </div>
  </div>
</div>
